<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satıcı Başvuru Formu - Sepetinyolu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Satıcı Başvuru Formu</h1>
        <p>Mağazanızı açmak için aşağıdaki bilgileri eksiksiz doldurmanız gerekmektedir.</p>

        <form action="{{ url_for('seller_apply') }}" method="POST" enctype="multipart/form-data">
            <label for="store_name">Mağaza Adı:</label>
            <input type="text" id="store_name" name="store_name" required>

            <label for="full_name">Ad Soyad:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefon Numarası:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="id_card">Kimlik Belgesi (PDF/JPG):</label>
            <input type="file" id="id_card" name="id_card" accept=".pdf,.jpg,.jpeg,.png" required>

            <label for="tax_number">Vergi Numarası:</label>
            <input type="text" id="tax_number" name="tax_number" required>

            <label for="bank_iban">Banka IBAN Numarası:</label>
            <input type="text" id="bank_iban" name="bank_iban" required>

            <label for="password">Hesap Şifresi:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Başvuruyu Gönder</button>
        </form>

        <div class="links">
            <a href="{{ url_for('home') }}">Anasayfa</a> | 
            <a href="{{ url_for('seller_login') }}">Zaten Satıcımısınız? Giriş Yapın</a>
        </div>
    </div>
</body>
</html>
