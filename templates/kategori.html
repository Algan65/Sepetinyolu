<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategoriler - Sepetinyolu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fbfc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .category-bar {
            display: flex;
            overflow-x: auto;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .category-bar a {
            margin-right: 15px;
            padding: 8px 16px;
            text-decoration: none;
            color: #0d6efd;
            border: 1px solid transparent;
            border-radius: 20px;
            font-weight: bold;
            white-space: nowrap;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .category-bar a:hover,
        .category-bar a.active {
            background-color: #e7f0ff;
            border-color: #0d6efd;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-card h4 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        .product-card p {
            margin: 5px 0;
            color: #555;
        }

        .product-card .price {
            color: #0d6efd;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kategoriler</h1>
    </header>

    <div class="category-bar">
        <a href="?category=Kozmetik" class="{% if selected == 'Kozmetik' %}active{% endif %}">Kozmetik</a>
        <a href="?category=Elektronik" class="{% if selected == 'Elektronik' %}active{% endif %}">Elektronik</a>
        <a href="?category=Giyim" class="{% if selected == 'Giyim' %}active{% endif %}">Giyim</a>
        <a href="?category=Moda" class="{% if selected == 'Moda' %}active{% endif %}">Moda</a>
        <a href="?category=Mutfak" class="{% if selected == 'Mutfak' %}active{% endif %}">Mutfak</a>
    </div>

    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url if product.image_url else url_for('static', filename='default-product.png') }}" alt="{{ product.name }}">
                <h4>{{ product.name }}</h4>
                <p class="price">{{ product.price }} TL</p>
                <p><small>{{ product.category }}</small></p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
