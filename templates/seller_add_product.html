<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ürün Ekle - Satıcı Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Yeni Ürün Ekle</h1>
            <form method="POST" action="{{ url_for('seller_add_product') }}">
                <div class="form-group">
                    <label for="name">Ürün Adı</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="form-group">
                    <label for="price">Fiyat (TL)</label>
                    <input type="number" name="price" id="price" required min="1">
                </div>

                <div class="form-group">
                    <label for="category">Kategori</label>
                    <select name="category" id="category" required>
                        <option value="">Kategori Seçin</option>
                        <option value="Kozmetik">Kozmetik</option>
                        <option value="Elektronik">Elektronik</option>
                        <option value="Giyim">Giyim</option>
                        <option value="Moda">Moda</option>
                        <option value="Mutfak">Mutfak</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image_url">Ürün Görseli (URL)</label>
                    <input type="url" name="image_url" id="image_url" required placeholder="https://...">
                </div>

                <div class="form-group">
                    <label for="description">Ürün Açıklaması</label>
                    <textarea name="description" id="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="button">Ürünü Ekle</button>
                <a href="{{ url_for('seller_products') }}" class="button-link">Geri Dön</a>
            </form>
        </div>
    </div>
</body>
</html>
