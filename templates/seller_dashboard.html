<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satıcı Paneli - Sepetinyolu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .dashboard-box {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            text-align: center;
        }
        .dashboard-box h3 {
            margin-bottom: 10px;
            color: #0d6efd;
        }
        .dashboard-box a {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Satıcı Paneli</h1>
        <p>Hoş geldiniz <strong>{{ seller.email }}</strong>!</p>

        <div class="dashboard-grid">
            <div class="dashboard-box">
                <h3>Ürünleri Yönet</h3>
                <a href="{{ url_for('seller_products') }}">Ürün Listesi</a>
            </div>
            <div class="dashboard-box">
                <h3>Siparişler</h3>
                <a href="#">Siparişleri Gör</a>
            </div>
            <div class="dashboard-box">
                <h3>Profil Bilgileri</h3>
                <a href="#">Profil Ayarları</a>
            </div>
            <div class="dashboard-box">
                <h3>Çıkış Yap</h3>
                <a href="{{ url_for('seller_logout') }}">Güvenli Çıkış</a>
            </div>
        </div>

        <div class="links" style="margin-top: 30px;">
            <a href="{{ url_for('home') }}">Siteye Git</a>
        </div>
    </div>
</body>
</html>
