<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úr√ºnler - Sepetinyolu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background-color: #f1fbff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-card img {
            max-width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .product-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .product-card p {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
        }
        .product-card .button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
        .product-card .button:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>√úr√ºnlerimiz</h1>
        <div class="products-grid">
            {% for product in products %}
            <div class="product-card">
                {% if product.image_url %}
                    <img src="{{ product.image_url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="{{ url_for('static', filename='no-image.png') }}" alt="G√∂rsel Yok">
                {% endif %}
                <h2>{{ product.name }}</h2>
                <p><strong>{{ product.price }} TL</strong></p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="button">Sepete Ekle</a>
            </div>
            {% endfor %}
        </div>

        <div class="links" style="margin-top: 40px;">
            <a href="{{ url_for('cart') }}">üõí Sepete Git</a> | 
            <a href="{{ url_for('home') }}">üè† Anasayfa</a>
        </div>
    </div>
</body>
</html>
